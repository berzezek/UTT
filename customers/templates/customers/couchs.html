{% extends 'customers/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <a href="{% url 'couch_add' %}"><h4 class="center">Add new couch</h4></a>
{% for couch in couchs %}
<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ couch.name }}</span>

        </div>
        <div class="card-action">
          <a href="{% url 'couch_detail' couch.pk %}">Details</a>
        </div>
      </div>
    </div>
  </div>

{% endfor %}
</div>
{% endblock %}
