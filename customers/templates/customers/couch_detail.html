{% extends 'customers/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 m12">
          <div class="card grey darken-1">
            <div class="card-content black-text">
              <span class="card-title">{{ couch.name }}</span>

              
              <p>{{ couch.description }}</p>
              
            </div>
            <div class="card-action">
              <a href="{% url 'couchs' %}">Back</a>
              <a href="#">Update</a>
             
            </div>
          </div>
        </div>
      </div>
      {% if customer_count %}
      <span class="right">Total customer: {{ customer_count }}</span>
      {% endif %}
      {% for customer in customers %}
      <div class="row">
        <div class="col s12 m4">
          <div class="card blue darken-1">
            <div class="card-content black-text">
              <span class="card-title">{{ customer.name}}</span>
            </div>
            <div class="card-action">
              <a href="{% url 'customer_detail' customer.pk %}">To Couchs</a>
            </div>
          </div>
        </div>
      </div>
      
      {% endfor %}
</div>
{% endblock %}
